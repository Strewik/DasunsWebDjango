{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/bootstrap/css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles.css' %}"
    />
  </head>
  <body>
    <div>{% include 'profiles/navbar.html' %}</div>
    <div class="row">
      <div class="col-md">
        <div class="card card-body">
          <h5>Service Providers</h5>
        </div>
        <div class="card card-body">
          <table class="table">
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Location</th>
              <th>Price</th>
              <th>Availability</th>
            </tr>
            {% for i in serviceproviders %}
            <tr>
              <td>{{i.fullname}}</td>
              <td>{{i.gender}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.email}}</td>
              <td>{{i.phyadd}}</td>
              <td>{{i.pricevisit}}</td>
              <td>{{i.availability.name}}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
