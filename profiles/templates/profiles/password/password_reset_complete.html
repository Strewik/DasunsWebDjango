<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password reset complete</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/bootstrap/css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles2.css' %}"
    />
  </head>
  <body>
    <div>{% include 'profiles/navbar.html' %}</div>
    <div class="container p-4">
      {% comment %}
      <h2 class="font-weight-bold mt-3">Password reset complete</h2>
      <hr />
      {% endcomment %}
      <div class="card mb-3" style="max-width: 700px">
        <div class="row g-0">
          <div class="col-md-12">
            <div class="card-body">
              <h2 class="font-weight-bold mt-3">Password reset complete</h2>
              <hr />
              <p>
                Your password has been set. You may go ahead and log in now.
              </p>
              <a href="/" class="btn btn-success">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
