{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% comment %} <link rel="stylesheet" href="{% static '/css/bootstrap/css/bootstrap.min.css' %}" /> {% endcomment %}
    <link rel="stylesheet" href="{% static '/css/signlogin.css' %}"/>
    {% comment %} <script src="{% static '/js/bootstrap/js/bootstrap.bundle.min.js' %}"></script> {% endcomment %}
  </head>
  <body>
    <div class="container">
        <div class="row">
            <a
            class="btn btn-success"
            href="#pills-home"
            data-toggle="modal"
            data-target=".login-register-form"
            >
            LogIn/SignUp
            </a>
            <div class="modal fade login-register-form" role="dialog">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                            <div>
                            <a class="navbar-brand" href="#">
                                <img
                                class="logo-img offset-1"
                                src="{% static 'img/Logo.png' %}"
                                alt="Dasuns logo"
                                style="height: 60px"
                            /></a>
                                <button  type="button" class="close-button offset-6" data-dismiss="modal"> &times;</button>
                                <div>
                                    <ul
                                    class="nav nav-pills mb-3"
                                    id="pills-tab"
                                    role="tablist"
                                    >
                                        <li class="nav-item text-center">
                                            <a
                                            class="nav-link active btl"
                                            id="pills-home-tab"
                                            data-toggle="pill"
                                            href="#pills-home"
                                            role="tab"
                                            aria-controls="pills-home"
                                            aria-selected="true"
                                            >Login</a
                                            >
                                        </li>
                                        <li class="nav-item text-center">
                                            <a
                                            class="nav-link btr"
                                            id="pills-profile-tab"
                                            data-toggle="pill"
                                            href="#pills-profile"
                                            role="tab"
                                            aria-controls="pills-profile"
                                            aria-selected="false"
                                            >Signup</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        <div class="modal-body">
                            <div class="tab-content" id="pills-tabContent">
                                <div
                                    class="tab-pane fade show active"
                                    id="pills-home"
                                    role="tabpanel"
                                    aria-labelledby="pills-home-tab">
                            
                                    <div class="form px-4">
                                        <form name="login-form" action="{% url 'login' %}" method="post">
                                        {% csrf_token %}
                                            <h1 id="form-title">Login</h>
                                            <input
                                                type="text"
                                                name="username"
                                                class="form-control"
                                                placeholder="User Name"
                                            />
                                            <input
                                            type="password"
                                            name="password"
                                            class="form-control"
                                            placeholder="Password"
                                            />
                                            <button type="submit" class="btn btn-success btn-block">Login</button>
                                        </form>
                                        <p class="forgot"> Forgot Password? <a href="#"> Reset password</a></p>
                                    </div>
                                </div>
                                <div
                                    class="tab-pane fade"
                                    id="pills-profile"
                                    role="tabpanel"
                                    aria-labelledby="pills-profile-tab">
                                
                                    <div class="form px-4">
                                        <form name="signup-form" action="{% url 'register' %}" method="POST">
                                        {% csrf_token %}
                                            <h1 id="form-title">Sign Up</h>
                                            <input
                                                type="text"
                                                name="username"
                                                class="form-control"
                                                placeholder="User Name"
                                            />
                                            <input
                                                type="email"
                                                name="email"
                                                class="form-control"
                                                placeholder="Email"
                                            />
                                            <input
                                                type="password"
                                                name="password1"
                                                class="form-control"
                                                placeholder="Create Password"
                                            />
                                            <input
                                                type="password"
                                                name="password2"
                                                class="form-control"
                                                placeholder="Confirm Password"
                                            />
                                            <div class="custom-control custom-checkbox">
                                                <label>
                                                <input type="checkbox" class="checkbox" name="terms" required="" />
                                                <small class="terms-word">I agree to the terms & conditions set by Dasuns</small>
                                                </label>
                                            </div>
                                            <button class="btn btn-success btn-block">Signup</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
