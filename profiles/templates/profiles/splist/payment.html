{% load static %}
<!DOCTYPE html>
<html>
  <head>
  {% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{{ bookingform.media }}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/bootstrap/css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles.css' %}"
    />
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
     <script src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
     <script src="{% static '/js/payment.js' %}"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <!-- <div class="modal fade login-register-form" role="dialog"> -->
            <div class="modal-dialog modal-md">
              <div class="modal-content">
                <div class="form px-4">
                    <form name="" action="" method="POST" onsubmit="return payWithRave();">
                      <div class="input-field col s12">
                        <label class="col-form-label">Enter your desired Currency</label>
                        <select id="customer_currency" class="form-control">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="UGX">UGX</option>
                          <option value="USD">USD</option>
                          <option value="KSH">KSH</option>
                          <option value="RW">RW</option>
                        </select>
                        </div>
                        <div class="input-field col s12">
                          <label  class="col-form-label">Select Your country</label>
                          <select id="customer_country" class="form-control">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="UG">UG(Uganda)</option>
                            <option value="US">US(United States of America)</option>
                            <option value="KE">KE(Kenya)</option>
                            <option value="RW">RW(RWANDA)</option>
                          </select>
                          </div>
                          <div class="input-field col s12">
                          <label  class="col-form-label">Enter Amount</label>
                          <input class="form-control" type="number" id="customer_amount" />
                         
                          </div>
                          <div class="input-field col s12">
                          <label  class="col-form-label">Enter Email</label>
                          <input type="email" class="form-control" id="customer_email" />
                          </div>
                          
                          <br>

                      <br>
                      <div class="input-field col s12">
                      <button
                        id="pay_button_text"
                        name="registerbtn"
                        type="button"
                        class="btn btn-success btn-block"
                        onClick="payWithRave()"
                      >
                        Make Payment
                      </button>
                      </div>
                    </form>
                    <small class="forgot"
                      >Return Home
                    <a id="password-reset" href="/splist/">
                      Return Home</a
                      ></small
                  >
                  </div>
              </div>
            </div>
        <!-- </div> -->
    </div>
</div>
  </body>
  </html>
