{% load static %}

<container>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% comment %} <div class="container-fluid"> {% endcomment %}
      <a class="navbar-brand" onclick="location.href='/';">
        <img
         class="logo-img offset-2"
         src="{% static 'images/Logo.png' %}"
         alt="Dasuns logo"
         style="height: 60px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse offset-2" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#all-services"
              >Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#whoweare">Who we are</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#howitworks">How It works</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target=".login-register-form"
            >
              LogIn/SignUp
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target=".login-register-form"
              ><button type="button" id="request-btn" class="btn btn-success">
                Request Service
              </button></a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target=".login-register-form"
              ><button type="button" id="provide-btn" class="btn btn-warning">
                Provide Service
              </button></a
            >
          </li>
        </ul>
        <div class="modal fade my-messages" role="dialog">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              {% for message in messages %}
              <p id="messages">{{message}}</p>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
  </nav>
  <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</container>
