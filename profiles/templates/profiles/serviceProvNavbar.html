{% load static %}
<container>
   <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      id="navbar-service-user"
    >
      <a class="navbar-brand" onclick="location.href='/';">
        <img
          class="logo-img offset-2"
          src="{% static 'images/Logo.png' %}"
          alt="Dasuns logo"
          style="height: 60px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse offset-2" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/spreg"
              ><button type="button" id="provide-btn" class="btn btn-warning">
                Provide Service
              </button></a
            >
          </li>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {% if user.serviceuser%}
              Welcome, {{user.serviceuser.firstname}} {{user.serviceuser.lastname}}
              {% elif user.serviceprovider %}
              Welcome, {{user.serviceprovider.fullname}}
              {% endif %}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% if request.user.serviceprovider %}
              <a class="dropdown-item" href="/spdash">My Dashboard</a>
              <a class="dropdown-item" href="/profilesp">View Profile</a>
              <a class="dropdown-item" href="/logout">Logout</a>
              {% endif %}
            </div>
          </li>
        </ul>
      </div>
    </nav>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</container>
